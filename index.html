<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <title>UI-Project</title>

  </head>
  <body>
         <h2>Rick and Morty</h2>
        <p>Click on the buttons inside the tabbed menu:</p>
        
        <div class="tab">
          <button class="tablinks" onclick="openTab(event, 'Characters')">Characters</button>
          <button class="tablinks" onclick="openTab(event, 'Locations')">Locations</button>
          <button class="tablinks" onclick="openTab(event, 'Episodes')">Episodes</button>
        </div>
        
        <div id="Characters" class="tabcontent">
          <h3>Characters</h3>
          <p>London is the capital city of England.</p>
        </div>
        
        <div id="Locations" class="tabcontent">
          <h3>Locations</h3>
          <p>Paris is the capital of France.</p> 
        </div>
        
        <div id="Episodes" class="tabcontent">
          <h3>Episodes</h3>
          <p>Tokyo is the capital of Japan.</p>
        </div>
        <script>
        function openTab(evt, tabName) {
                var i, tabcontent, tablinks;
                tabcontent = document.getElementsByClassName("tabcontent");
                for (i = 0; i < tabcontent.length; i++) {
                  tabcontent[i].style.display = "none";
                }
                tablinks = document.getElementsByClassName("tablinks");
                for (i = 0; i < tablinks.length; i++) {
                  tablinks[i].className = tablinks[i].className.replace(" active", "");
                }
                document.getElementById(tabName).style.display = "block";
                evt.currentTarget.className += " active";
              }
        </script>


  </body>
</html>
